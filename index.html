<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Todo List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }

        h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-right: 10px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .todo-item {
            padding: 10px;
            margin-bottom: 8px;
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }

        .todo-item span {
            margin-left: 10px;
            font-size: 16px;
        }

        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="todoCtrl">

    <h2>üìù My Todo List</h2>

    <form ng-submit="todoAdd()">
        <input type="text" ng-model="todoInput" placeholder="Add New">
        <input type="submit" value="Add New">
    </form>

    <div class="todo-item" ng-repeat="x in todoList">
        <input type="checkbox" ng-model="x.done">
        <span ng-bind="x.todoText" ng-style="{'text-decoration': x.done ? 'line-through' : 'none'}"></span>
    </div>

    <p><button ng-click="remove()">üóëÔ∏è Remove Marked</button></p>

    <script>
    var app = angular.module('myApp', []); 
    app.controller('todoCtrl', function($scope) {
        $scope.todoList = [{todoText:'Clean House', done:false}];

        $scope.todoAdd = function() {
            if ($scope.todoInput.trim() !== "") {
                $scope.todoList.push({todoText: $scope.todoInput, done:false});
                $scope.todoInput = "";
            }
        };

        $scope.remove = function() {
            var oldList = $scope.todoList;
            $scope.todoList = [];
            angular.forEach(oldList, function(x) {
                if (!x.done) $scope.todoList.push(x);
            });
        };
    });
    </script>

</body>
</html>
